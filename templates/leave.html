{% extends "base.html" %}

{% block title %}
  退会
{% endblock %}

{% block main %}
<table class="table">
  <thead>
      <tr>
          <td scope="col">グループ名</td>
          <td scope="col">アクション</td>
      </tr>
  </thead>
  <tbody>
      {% for group in groups %}
      <tr>
          <td>{{ group.name }}</td>
          <td>
            <a href="/withdraw/{{ group.id }}" class="btn btn-primary">退会</a>
          </td>
      </tr>
      {% endfor%}
  </tbody>
</table>
{% endblock %}
