{% extends "Base.html" %}

{% block title %}
  利用登録
{% endblock %}

{% block main %}
    <form action="/signup" method="post">
        <div class="mb-3">
            <input autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="ユーザーネーム" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="パスワード" type="password">
        </div>
        <button class="btn btn-primary" type="submit">サインアップ</button>
    </form>
{% endblock %}
